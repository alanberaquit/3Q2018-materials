<html>
<head>
	<title>12 days of Christmas</title>
</head>
<body>
	<p id="lyrics"></p>
	<button onclick="showLyrics()">Show Lyrics</button>

	<script type="text/javascript">
		let gifts = ["a Partridge in a Pear Tree", "Two Turtle Doves", "Three French Hens", "Four Calling Birds", "Five Gold Rings", "Six Geese a-Laying", "Seven Swans a-Swimming", "Eight Maids a-Milking", "Nine Ladies Dancing", "Ten Lords a-Leaping", "Eleven Pipers Piping", "Twelve Drummers Drumming"];
		let fullLyrics = "";
		const showLyrics = () => {
			let days = 0;
			for (days = 0; days < 12; days++){
				let suffix = "";
				switch (days){
					case 0:
						suffix = "1st";
						break;
					case 1:
						suffix = "2nd";
						break;
					case 2:
						suffix = "3rd";
						break;
					default:
						suffix = (days+1) + "th";
				}
				let text = "On the " + suffix + " day of Christmas, my true love sent to me:" + "<br>";
				let list = "";
				let article = "";
				for (presents = 0; presents < days + 1; presents++){
					if (presents == 0 && days > 0){
						list = "and " + gifts[presents] + "<br>" + list;
					} else if (days ==0){
						list = gifts[presents] + "<br>" + list;
					} else {
						list = gifts[presents] + ",<br>" + list;
					}
				}

				fullLyrics += text + list + "<br>";

			}
			document.getElementById('lyrics').innerHTML = fullLyrics;
		}
	</script>
</body>
</html>
