<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Programming  - Activity 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" media="screen">

	<style>
  .fakeimg {
      height: 200px;
      background: #aaa;
  }
  </style>
</head>
<body>



<div class="container" style="margin-top:30px">


		<h3 id="act1">Highest Number:</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="num1"  placeholder="1st Number">
    </div>
		<div class="form-group">
      <input type="text" class="form-control" id="num2"  placeholder="2nd Number">
    </div>
		<div class="form-group">
      <button type="button" id = "btn1" class="btn btn-primary btn-lg btn-block">Get Highest Number</button>
    </div>

		<hr>

		<h3 id="act2">Grade Conversion:</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="grade"  placeholder="Enter Numeric Grade">
    </div>
		<div class="form-group">

    </div>
		<div class="form-group">
      <button type="button" id="btn2" class="btn btn-success btn-lg btn-block">Convert Grade</button>
    </div>

		<hr>


		<h3 id="act3">Hello World</h3>
    <div class="form-group">
      <div class="form-group">
      <select class="form-control" id="exampleSelect1">
				<option value=""> ----- </option>
        <option value="French">French</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Filipino">Filipino</option>
      </select>
    </div>
    </div>
			<div class="form-group">
      <button type="button" id="btn3" class="btn btn-warning btn-lg btn-block">Get Greeting</button>
    </div>
</div>
	<script>
	let btn1 = document.querySelector("#btn1");
	let btn2 = document.querySelector("#btn2");
	let btn3 = document.querySelector("#btn3");


	btn1.addEventListener("click", function(){
		let num1 = Number(document.querySelector("#num1").value);
		let num2 = Number(document.querySelector("#num2").value);
		if(num1 > num2){
			document.querySelector("#act1").innerHTML = "Highest Number: " + num1;
		}
		else if (num1 === num2){
			document.querySelector("#act1").innerHTML = "Equal";
						 }
		else{
			document.querySelector("#act1").innerHTML = "Highest Number: " + num2;
		}
	})

		btn2.addEventListener("click", function(){
		let score = Number(document.querySelector("#grade").value);
		if (score >= 90) {
        document.querySelector("#act2").innerHTML = "Grade Conversion: A";
    } else if (score >= 80) {
        document.querySelector("#act2").innerHTML = "Grade Conversion: B";
    } else if (score >= 70) {
        document.querySelector("#act2").innerHTML = "Grade Conversion: C";
    } else if (score >= 65) {
        document.querySelector("#act2").innerHTML = "Grade Conversion: D";
    } else {
        document.querySelector("#act2").innerHTML = "Grade Conversion: F";
    }

	})

		btn3.addEventListener("click", function(){
		let lang = document.querySelector("#exampleSelect1").value;

		 if (lang == 'French') {
				document.querySelector("#act3").innerHTML = "Bonjour tout le monde";
    } else if (lang == 'Italian') {
			document.querySelector("#act3").innerHTML = "Hola, Mundo";

    } else {
        return 'Hello, World';
    }

	})

	</script>
</body>
</html>
